<!-- HTML structure for Personal Portfolio Website -->
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Personal Portfolio</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='styles.css'>
    <script defer src='script.js'></script>
</head>
<body>
    <!-- Navbar -->
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
        <div class='container-fluid'>
            <a class='navbar-brand' href='#'>Portfolio</a>
            <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarNav'>
                <ul class='navbar-nav ms-auto'>
                    <li class='nav-item'><a class='nav-link' href='#home'>Home</a></li>
                    <li class='nav-item'><a class='nav-link' href='#about'>About Me</a></li>
                    <li class='nav-item'><a class='nav-link' href='#portfolio'>Portfolio</a></li>
                    <li class='nav-item'><a class='nav-link' href='#contact'>Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id='home' class='vh-100 d-flex align-items-center justify-content-center text-center'>
        <div class='container'>
            <h1 class='display-4'>Hello, I'm Ajmal.j</h1>
            <p class='lead'>I am a professional software engineer.</p>
            <a href='#about' class='btn btn-primary'>Learn More About Me</a>
        </div>
    </section>

    <!-- About Me Section -->
    <section id='about' class='py-5 bg-light'>
        <div class='container'>
            <div class='row'>
                <div class='col-md-4'>
                    <img src='your-picture.jpg' alt='Your Name' class='img-fluid rounded-circle'>
                </div>
                <div class='col-md-8'>
                    <h2>About Me</h2>
                    <p>Hi, I'm ajmal.j, a worker with expertise in [professional worker].</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id='portfolio' class='py-5'>
        <div class='container'>
            <h2>My Projects</h2>
            <div class='row'>
                <!-- Project Cards -->
                <div class='col-md-4 mb-4'>
                    <div class='card'>
                        <img src='project1.jpg' class='card-img-top' alt='Project 1'>
                        <div class='card-body'>
                            <h5 class='card-title'>Project 1</h5>
                            <p class='card-text'>Description of project 1.</p>
                        </div>
                    </div>
                </div>
                <!-- Add more project cards as needed -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id='contact' class='py-5 bg-light'>
        <div class='container'>
            <h2>Contact Me</h2>
            <form id='contactForm'>
                <div class='mb-3'>
                    <label for='name' class='form-label'>Name</label>
                    <input type='text' class='form-control' id='name' required>
                </div>
                <div class='mb-3'>
                    <label for='email' class='form-label'>Email</label>
                    <input type='email' class='form-control' id='email' required>
                </div>
                <div class='mb-3'>
                    <label for='message' class='form-label'>Message</label>
                    <textarea class='form-control' id='message' rows='5' required></textarea>
                </div>
                <button type='submit' class='btn btn-primary'>Send Message</button>
            </form>
            <div id='formFeedback' class='mt-3'></div>
        </div>
    </section>

    <script>
        // Form validation
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            let feedback = '';

            if (name && email && message) {
                feedback = 'Thank you for reaching out! I will get back to you soon.';
            } else {
                feedback = 'Please fill out all fields before submitting.';
            }

            document.getElementById('formFeedback').textContent = feedback;
        });
    </script>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
